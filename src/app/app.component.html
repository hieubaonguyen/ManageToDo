<ng-container>
  <mat-toolbar color="primary" class="example-header">
    <button mat-icon-button (click)="sidenav.toggle()" class="btn-menu">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Todo Records</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav [mode]="opened ? 'side' : 'over'" [opened]="opened">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>format_list_bulleted</mat-icon> View Todo</a>
        <a mat-list-item routerLink="/create">
          <mat-icon aria-hidden="false" aria-label="Add Todo">add</mat-icon>
          Add Todo
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
